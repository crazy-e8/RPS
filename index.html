<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Spongebob RPS</h1>

      <div class="game-log">
        <div class="player-wrapper">
          <img class="player-img" src="/icons/plankton.png" alt="" />
          <p id="human-score">Your Score: {}</p>
        </div>

        <!-- Human Choice -->
        <img
          id="player_choice_img"
          class="choice-img"
          src="icons/qm.png"
          alt="" />

        <h2>DRAW</h2>

        <!-- Human Choice -->
        <img
          id="computer_choice_img"
          class="choice-img"
          src="icons/qm.png"
          alt="" />

        <div class="player-wrapper">
          <img class="player-img" src="/icons/karen.webp" alt="" />
          <p id="computer-score">Computer Score: {}</p>
        </div>
      </div>

      <div class="user-input">
        <div id="rock" class="input-button-wrapper">
          <img src="icons/Rock.png" alt="" />
          <p>Rock</p>
        </div>
        <div id="paper" class="input-button-wrapper">
          <img src="icons/Paper.png" alt="" />
          <p>Paper</p>
        </div>
        <div id="scissors" class="input-button-wrapper">
          <img src="icons/Scissors.png" alt="" />
          <p>Scissors</p>
        </div>
      </div>
    </div>
  </body>
</html>
